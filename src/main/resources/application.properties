spring.application.name=demoGraphQL

server.port=8088

spring.thymeleaf.cache=false 

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=demoGraphQL;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=1
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update

# JSP view resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# GraphQL endpoint (already auto-configured as POST /graphql)
# To use a UI, add a playground or open Postman to POST http://localhost:${server.port}/graphql

# Enable GraphiQL UI
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql